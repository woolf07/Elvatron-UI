<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>video youtube - elvantron</title>
	<!-- styles thirdParty -->
	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
	<!-- custome styles -->
	<link rel="stylesheet" href="styles/main-templates.css">
</head>
<body>

<div class="container-fluid">

	<a href="#ytVidModal" role="button" class="btn" data-toggle="modal">Trigger Video Modal</a>

	<!-- start -->
	<div id="ytVidModal" class="yt-vid-elv modal hide fade">
	    <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h3>Video - Youtube</h3>
	    </div>
	    
	    <div class="modal-body"> 

	        <iframe width="100%" height="315" src="https://www.youtube.com/embed/Y-6IujKQ_EU" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
	        
	    </div>
	    
	    <div class="modal-footer">
	        <a href="#" class="btn" data-dismiss="modal">Close</a>
	    </div>
	</div>
	<!-- ./end -->

</div>

</body>
	<!-- scripts thirdParty -->
	<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
	<script src="scripts/tp-v.js"></script>

	<script>
		$("#ytVidModal").on('hidden.bs.modal', function (e) {
		    $("#ytVidModal iframe").attr("src", $("#ytVidModal iframe").attr("src"));
		});
	</script>
</html>
